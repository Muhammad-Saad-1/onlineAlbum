<div>
    <ul class="list-group">
        <li class="list-group-item">
            <h1 class="text-center">All Photos</h1>
        </li>
    </ul>
    <div class="container">
        <div class="row">
            <div class="col-10"></div>
            <div class="col-2"><a href="photos/add/{{ id }}"><button class="btn btn-primary btn-lg">+ Add New</button></a></div>
        </div>
        <div class="row">
            <div *ngFor="let photo of photos" class="col-3">
                <div class="card" style="width: 18rem;">
                    <img src="{{ photo.url }}" class="card-img-top" alt="{{ photo.title }}" style="width:285px;height:280px;">
                    <div class="card-body">
                        <h5 class="card-title">Title</h5>
                        <p class="card-text"> {{ photo.title }}</p>
                        <a href="/photos/edit/{{ photo.id }}"><button class="btn btn-primary">Edit</button></a>
                        <button class='btn btn-danger' (click)="onDelete(photo)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
